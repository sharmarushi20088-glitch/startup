<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Buy & Sell Anything Online</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <h1 class="logo">NIT-HAMIRPUR</h1>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for anything" class="search-input">
                    <button class="search-btn" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="nav-right">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Login</a>
                <button class="sell-btn" id="sellBtn">Sell</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Filter Sidebar -->
        <aside class="sidebar">
            <div class="filter-section">
                <h3>Filters</h3>
                
                <div class="filter-group">
                    <label class="filter-label">Category</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="services">Services</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="realestate">Real Estate</option>
                        <option value="clothing">Clothing</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Location</label>
                    <select id="locationFilter" class="filter-select">
                        <option value="">All Locations</option>
                        <option value="hamirpur">Hamirpur</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="pune">Pune</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Price Range</label>
                    <input type="range" id="priceRange" min="0" max="100000" value="100000" class="price-slider">
                    <div class="price-display">
                        <span>₹0</span>
                        <span>₹<span id="priceValue">100000</span></span>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Condition</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" value="new" class="condition-check"> New
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="used" class="condition-check"> Used
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="refurbished" class="condition-check"> Refurbished
                        </label>
                    </div>
                </div>

                <button class="apply-filters-btn" id="applyFiltersBtn">Apply Filters</button>
                <button class="clear-filters-btn" id="clearFiltersBtn">Clear All</button>
            </div>
        </aside>

        <!-- Listings Grid -->
        <main class="main-content">
            <!-- Sort Bar -->
            <div class="sort-bar">
                <div class="sort-options">
                    <label>Sort by:</label>
                    <select id="sortFilter" class="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" title="Grid View">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                    <button class="view-btn" data-view="list" title="List View">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="3" y="3" width="18" height="4"></rect>
                            <rect x="3" y="10" width="18" height="4"></rect>
                            <rect x="3" y="17" width="18" height="4"></rect>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Listings Container -->
            <div id="listingsContainer" class="listings-grid">
                <!-- Listings will be dynamically inserted here -->
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <p>No listings found. Try adjusting your filters.</p>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="paginationContainer">
                <!-- Pagination buttons will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Listing Modal -->
    <div id="listingModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Listing details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Sell Item Modal -->
    <div id="sellModal" class="modal">
        <div class="modal-content sell-modal-content">
            <span class="close-modal">&times;</span>
            <h2>Post Your Item</h2>
            <form id="sellForm" class="sell-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Category *</label>
                        <select id="sellCategory" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="furniture">Furniture</option>
                            <option value="services">Services</option>
                            <option value="vehicles">Vehicles</option>
                            <option value="realestate">Real Estate</option>
                            <option value="clothing">Clothing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location *</label>
                        <select id="sellLocation" required>
                            <option value="">Select Location</option>
                            <option value="hamirpur">Hamirpur</option>
                            <option value="delhi">Delhi</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="hyderabad">Hyderabad</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="sellTitle" placeholder="Summarize your offer" required maxlength="100">
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="sellDescription" placeholder="Detail description of your offer" required rows="5"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price (₹) *</label>
                        <input type="number" id="sellPrice" placeholder="Enter price" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Condition *</label>
                        <select id="sellCondition" required>
                            <option value="">Select Condition</option>
                            <option value="new">New</option>
                            <option value="used">Used</option>
                            <option value="refurbished">Refurbished</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" id="sellName" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Phone *</label>
                        <input type="tel" id="sellPhone" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="sellEmail" placeholder="Your email address" required>
                </div>

                <div class="form-group">
                    <label>Photos (up to 5)</label>
                    <div class="file-upload">
                        <input type="file" id="sellPhotos" multiple accept="image/*" class="file-input">
                        <div class="upload-area">
                            <p>Click to upload images</p>
                        </div>
                    </div>
                    <div id="previewContainer" class="preview-container"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Publish Item</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('sellModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="mainpage.js"></script>
</body>
</html>
